<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_version-control_e4yu.svg" alt="">
        </div>
        <div class="form-register">
            <form action="#">
                <div class="form-header">
                    <div class="form-title">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#"> Entrar</a></button>
                    </div>
                </div>

                <div class="form-input">
                    <div class="input-group">
                        <label for="firstname"> Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-group">
                        <label for="lastname"> Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>
                <div class="input-group">
                    <label for="number">Contato</label>
                    <input type="number" name="number" id="number" placeholder="Digite seu número" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Digite uma senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite uma senha" required>
                </div>
                <div class="input-group">
                    <label for="repeatpassword">Confirme a senha</label>
                    <input type="password" name="repeatpassword" id="repeatpassword" placeholder="Confirme a senha" required>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-inputs"></div>
                </div>
                <div class="input-group">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">Li e aceito os termos de uso</label>
                </div>
            </form>

        </div>

    </div>
    
</body>
</html>
