<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Reservas - Login / Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sistema de Reservas de Salas e Larotatórios </a>
    <div class="d-flex">
      <button id="blogin" class="btn btn-outline-light me-3" onclick="showLogin()">Login</button>
      <button id="bregister" class="btn btn-outline-light me-5" onclick="showRegister()">Registro</button>
    </div>
  </div>
</nav>

<!-- Conteúdo -->
<div class="container my-5">

  <!-- Login Form -->
  <div id="loginSection">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card bg-white p-4 rounded-4 shadow-lg">
          <h2 class="text-center mb-4 text-success">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Usuário (e-mail)</label>
              <input type="email" class="form-control" id="loginEmail" required name="usuario" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="loginPassword" required name="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-success w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Register Form -->
  <div id="registerSection" class="d-none">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-light text-dark p-4 rounded-4 shadow-lg">
          <h2 class="text-center mb-4 text-success">Cadastro</h2>
          <form id="registerForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" id="firstName" required placeholder="Digite seu primeiro nome">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="lastName" required placeholder="Digite seu sobrenome">
              </div>
              <div class="col-12">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required placeholder="Digite seu e-mail">
              </div>
              <div class="col-12">
                <label for="phone" class="form-label">Celular</label>
                <input type="tel" class="form-control" id="phone" placeholder="(xx) xxxx-xxxx" required>
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>

              <!-- Escolha Tipo Usuário -->
              <div class="col-12">
                <label for="userType" class="form-label">Você é:</label>
                <select id="userType" class="form-select border-success" onchange="updateIdentificationField()">
                  <option selected disabled >Selecione</option>
                  <option value="aluno">Aluno</option>
                  <option value="professor">Professor</option>
                  <option value="servidor">Servidor</option>
                </select>
              </div>

              <!-- Campo Dinâmico de Identificação -->
              <div class="col-12" id="identificationField" style="display: none;">
                <label id="identificationLabel" class="form-label"></label>
                <input type="text" class="form-control" id="identificationInput" placeholder="">
              </div>

              <!-- Botão de Continuar -->
              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-success w-50">Cadastrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/index.js"></script>

</body>
</html>
