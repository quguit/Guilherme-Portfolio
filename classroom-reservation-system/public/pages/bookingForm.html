<!-- Formulário de solicitação de reserva-->
<!--
    Este arquivo contém o formulário de solicitação de reserva.
    O formulário coleta informações do usuário, como nome, e-mail, telefone, data de início e término da reserva,
    número de pessoas e uma mensagem adicional.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bookingForm.css">
</head>
<body>
    <div class="container form-container mt-5">
        <h2 class="mb-4 text-success">Solicitar Reserva</h2>
        <form id="bookingRequestForm">
            <div class="mb-3">
                <label for="roomSelect" class="form-label">Sala ou Laboratório</label>
                <select class="form-select" id="roomSelect" required>
                    <option selected disabled>Selecione</option>
                    <option selected disabled>Selecione uma sala</option>
                </select>
            </div>
    
            
      <div class="mb-3">
        <label for="date" class="form-label">Data</label>
        <input type="date" class="form-control" id="date" required>
      </div>

      <div class="mb-3">
        <label for="startTime" class="form-label">Horário de Início</label>
        <input type="time" class="form-control" id="startTime" required>
      </div>

      <div class="mb-3">
        <label for="endTime" class="form-label">Horário de Término</label>
        <input type="time" class="form-control" id="endTime" required>
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">Motivo da Reserva</label>
        <textarea class="form-control" id="reason" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Enviar Solicitação</button>

    </form>
</div>

<script src="../js/bookingForm.js"></script>
</body>
</html>
