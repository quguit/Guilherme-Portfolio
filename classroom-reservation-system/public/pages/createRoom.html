
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card shadow-lg border-success">
            <div class="card-body">
                <h3 class="card-title text-success text-center mb-3">Criar Nova Sala</h3>
                <form id="createRoomForm">
                    <div class="mb-3">
                        <label for="roomName" class="form-label">Nome da Sala</label>
                        <input type="text" class="form-control" id="roomName" name="roomName" required placeholder="Ex: Sala 101, Laboratório de Química">
                    </div>

                    <div class="mb-3">
                        <label for="roomType" class="form-label">Tipo de Sala</label>
                        <select class="form-select" id="roomType" required>
                            <option value="" disabled selected>Selecione o tipo de sala</option>
                            <option value="aula">Sala de Aula</option>
                            <option value="laboratorio">Laboratório</option>
                            <option value="auditório">Auditório</option>
                            <option value="reunião">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="roomCapacity" class="form-label">Capacidade</label>
                        <input type="number" class="form-control" id="roomCapacity" required placeholder="Ex: 102, 005">
                    </div>
                    
                    <div class="mb-3">
                        <label for="roomDescription" class="form-label">Descrição (opcional)</label>
                        <textarea class="form-control" id="roomDescription" rows="3" placeholder="Recursos disponíveiis, localização..."></textarea>
                    </div>
                    <div class="text-center mb-3 form-container">
                        <button type="submit" class="btn btn-success">Criar Sala</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
<script src="../js/createRoom.js"></script>
</body>
</html>
