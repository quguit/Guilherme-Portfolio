<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
  <div class="dashboard-container d-flex">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h4 class="mb-4">Painel Principal</h4>
      <nav class="nav flex-column">
        <a href="#" class="nav-link active" data-section="home">Início</a>
        <a href="#" class="nav-link" data-section="bookings">Mostrar Reservas</a>
        <a href="#" class="nav-link" data-section="createRoom">Criar Salas</a>
        <a href="#" class="nav-link" data-section="profile">Perfil</a>
      </nav>
    </aside>

    <!-- Main Content -->
<main class="main-content p-4 w-100">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Bem-vindo, <span id="userName">Usuário</span>!</h2>
    <button class="btn btn-outline-danger" onclick="logout()">Sair</button>
  </div>

  <!-- Área exclusiva para a Home (dashboard com cards) -->
  <div id="dashboardCards" class="row g-4">
    <!-- Cards gerados por JS aparecerão aqui -->
  </div>

  <!-- Área para conteúdo dinâmico das outras páginas -->
  <div id="contentArea" class="mt-4">
    <!-- Conteúdo de outras páginas (booking list, criar sala etc.) será carregado aqui -->
  </div>
</main>

  </div>

  <script src="../js/dashboard.js"></script>
</body>
</html>
