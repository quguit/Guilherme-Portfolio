
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-success">Lista de Reservas</h2>

        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Sala/Laboratório</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!--linhas simuladas-->
                    <tr>
                        <td>001</td>
                        <td>joao@email.com</td>
                        <td>2025-05-10</td>
                        <td>14:00 - 16:00</td>
                        <td>Laboratório 1</td>
                        <td class="status-pendente">Pendente</td>
                        <td>
                          <button class="btn btn-success btn-sm">Confirmar</button>
                          <button class="btn btn-danger btn-sm">Rejeitar</button>
                        </td>
                      </tr>
                      <tr>
                        <td>002</td>
                        <td>maria@email.com</td>
                        <td>2025-05-11</td>
                        <td>08:00 - 10:00</td>
                        <td>Sala 2</td>
                        <td class="status-confirmado">Confirmado</td>
                        <td>
                          <button class="btn btn-outline-secondary btn-sm" disabled>Confirmado</button>
                        </td>
                      </tr>
                      <tr>
                        <td>003</td>
                        <td>carlos@email.com</td>
                        <td>2025-05-12</td>
                        <td>10:00 - 12:00</td>
                        <td>Sala 1</td>
                        <td class="status-rejeitado">Rejeitado</td>
                        <td>
                          <button class="btn btn-outline-secondary btn-sm" disabled>Rejeitado</button>
                        </td>
                      </tr>
                </tbody>

            </table>

        </div>
    </div>
</body>
</html>
