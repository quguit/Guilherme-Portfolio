
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bookingList.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-success">Lista de Reservas</h2>

        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-success">
                    <tr>
                        <th>Chave Retirada</th>
                        <th>Usuário</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Sala/Laboratório</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody">
                    <!-- Exemplo estático: -->
                    <tr>
                      <td>2025-05-03</td>
                      <td>08:00 - 10:00</td>
                      <td>Laboratório 2</td>
                      <td>joao@email.com</td>
                      <td><span class="badge bg-success">Aprovada</span></td>
                      <td><span class="badge bg-warning text-dark">Pendente</span></td>
                      <td>
                        <button class="btn btn-sm btn-outline-primary">Confirmar Chave</button>
                    </td>
                      
                      
                </tbody>
            </table>

        </div>
    </div>

<script src="../js/bookingList.js"></script>
</body>
</html>
